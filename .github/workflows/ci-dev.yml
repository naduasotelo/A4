name: CI Dev Deployment
on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build
        run: |
          npm ci || npm install
          npm run build || echo "No build needed"
          zip -r build.zip . -x ".git/*"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: write
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: Release Dev Build
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ vars.BUILD_TAG }}      # ej: dev-v1.0
          name: ${{ vars.BUILD_TAG }}
          body: ${{ vars.RELEASE_NOTE }}       # ej: Dev preview build
          files: build.zip
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
