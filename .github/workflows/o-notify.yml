name: O Notifications Demo

on:
  workflow_dispatch:
    inputs:
      fail:
        description: "Force a failure to demo notifications"
        type: boolean
        default: false

permissions:
  contents: write
  issues: write

jobs:
  demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

   
      - name: Trivial test (may fail)
        id: test
        shell: bash
        run: |
          echo "Inputs.fail=${{ github.event.inputs.fail }}"
          if [ "${{ github.event.inputs.fail }}" = "true" ]; then
            echo "Forcing failure for demo..."
            exit 1
          else
            echo "Demo passed."
          fi


      - name: Create demo report
        if: always()
        shell: bash
        run: |
          echo "Run: $GITHUB_RUN_NUMBER" > report.txt
          echo "Result: ${{ job.status }}" >> report.txt
          echo "Commit: $GITHUB_SHA" >> report.txt

      - name: Upload demo artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: demo-report
          path: report.txt


      - name: Open GitHub Issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = `❌ CI demo failed (run #${context.runNumber})`;
            const body = [
              `This run failed.`,
              ``,
              `- Workflow: ${context.workflow}`,
              `- Run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              `- Commit: ${context.sha}`,
            ].join("\n");
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });


      - name: Commit comment on success
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `✅ O Notifications Demo passed (run #${context.runNumber}).`
            });


      - name: Add workflow summary
        if: always()
        shell: bash
        run: |
          echo "### O-level Notifications Demo" >> $GITHUB_STEP_SUMMARY
          echo "- Result: **${{ job.status }}**" >> $GITHUB_STEP_SUMMARY
          echo "- If failed: an Issue was created automatically" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact uploaded: \`demo-report\`" >> $GITHUB_STEP_SUMMARY
